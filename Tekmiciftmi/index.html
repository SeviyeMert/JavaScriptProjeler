<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tek mi çift mi?</title>
    <style>
        div {
            height: auto;
        }

        #sonuc {
            font-weight: bold;
            color: red;
        }

    </style>
</head>
<body>
    <fieldset>
        <label for="sayi">Sayı</label>
        <input id="sayi" type="number" placeholder="Sayı giriniz...">
        <button id="btn">Hesapla</button>
        <hr>
        <div id="sonuc"></div>
    </fieldset>



    <script>
        let deger = document.getElementById("sayi");
        let btn = document.getElementById("btn");
        let divSonuc = document.getElementById("sonuc");

        function hesapla(){
            let sayi = Number(deger.value);
            let sonuc = sayi % 2 == 0 ? "çift" : "tek";
            let cevap = sayi + " sayısı bir " + sonuc + " sayıdır.";
            divSonuc.innerHTML = cevap;
        }

        btn.addEventListener("click", hesapla);

    </script>
</body>
</html>
