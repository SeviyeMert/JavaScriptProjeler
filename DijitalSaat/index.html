<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital Saat</title>
    <style>
        html, body, #saat {
            height: 100%;
            margin: 0;
        }
        body{
            background-color: black;
        }
        #saat {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20vw;
            color: white;
        }
    </style>
</head>
<body>
    <div id="saat">00:00:00</div>




    <script>
        const saat = document.getElementById("saat");

        function saatiGoster(){
            const tarih = new Date();
            saat.innerHTML = tarih.toLocaleTimeString("tr");
        }

        saatiGoster();
        setInterval(saatiGoster, 1000);
    </script>
</body>
</html>
