<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zar At</title>
    <style>
        #sayi {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="zarat">Zar At</button>

    <div id="sayi"></div>

    <script>
        const btnZarAt = document.getElementById("zarat");
        const zargelen = document.getElementById("sayi");

        btnZarAt.onclick = function() {
            zargelen.textContent = zarAt(); 
        };

        function zarAt() {
            return Math.floor(Math.random() * 6) + 1;
        }
    </script>
</body>
</html>
