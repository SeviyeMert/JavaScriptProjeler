<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Projesi</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h2 class="title">Todo List Sayfası</h2>
        </div>
        <div class="body">
            <form id="todoAddForm">
                <input type="text" placeholder="Todo Giriniz">
                <button type="submit" id="todoAddButton">Todo Ekleyin</button>
                <hr>
            </form>
        </div>
        <div class="body">
            <h2 class="title">Todo Listesi</h2>
            <form id="todoListForm">
                <input type="text" placeholder="Todo Arayınız">
                <hr>
            </form>

            <ul class="list-group">

            </ul>
            <button id="clearButton">Tüm Todoları Temizle</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
