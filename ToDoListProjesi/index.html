<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List Projesi</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="title">Todo List Sayfası</h2>
        </div>
        <div class="card-body">
            <form id="todoAddForm">
                <input type="text" id="addInput" placeholder="Todo Giriniz">
                <button type="submit" id="todoAddButton">Todo Ekleyin</button>
            </form>
            <hr>
        </div>
        <div class="card-body">
            <h2 class="title">Todo Listesi</h2>
            <form id="todoListForm">
                <input type="text" placeholder="Todo Arayınız">
                <hr>
            </form>

            <ul class="list-group">
                <!--
                        <li class="list-group-item d-flex justify-content-between">Todo 1
                            <a href="#" class="delete-item">
                                <i class="fa fa-remove"></i>
                            </a>
                        </li>
                    -->
            </ul>
            <button id="clearButton">Tüm Todoları Temizle</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
